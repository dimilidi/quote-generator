<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Inter:wght@400;700&family=Jura:wght@400;700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Maven+Pro:wght@400;700&family=Montserrat&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@700&family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Quote generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>JavaScript Quote Generator</h2>
        </header>

        <main class="main-content">
            <div class="text-area">
                <span class="quote">“Be yourself; everyone else is already taken.”</span>
            </div>
            <div class="person">Oscar Wilde</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </main>
    </div>


    <!-- SCRIPTS -->
    <script src="index.js"></script>
</body>
</html>
